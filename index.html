<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- wow css -->
    <link rel="stylesheet" href="assets/wow_js/animate.css">
    <!-- page loader -->
    <link rel="stylesheet" href="assets/fakeloader/fakeloader.css">
    <!-- page loader -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Jquery Plugin</title>
  </head>
  <body>
     <!-- page loader -->
  <div id="fakeloader-overlay" class="visible incoming">
  <div class="loader-wrapper-outer">
    <div class="loader-wrapper-inner">
      <div class="loader"></div>
    </div>
  </div>
  </div>
  <!-- page loader -->
  <section class="banner wow fadeOut" data-wow-duration="1s">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <!-- counter -->
          <div class="curve_text">
            <h1 id="text3"> But, what the heck is that? Well, that's a bezier curve! </h1>
          </div>
          <!-- counter -->
        </div>
      </div>
    </div>
  </section>
  <section class="service wow fadeInLeft" data-wow-duration="2s">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <!-- counter -->
          <div class="text-center">
            <i class="fas fa-home"></i>
            <h1 class="counter">5000</h1>
          </div>
          <!-- counter -->
        </div>
      </div>
    </div>
  </section>
  <section class="product wow fadeInRight" data-wow-duration="2s">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <!-- counter -->
          <div class="text-center">
            <i class="fas fa-home"></i>
            <h1 class="counter">8000</h1>
          </div>
          <!-- counter -->
        </div>
      </div>
    </div>
  </section>
    <!--JS & jq links-->
    <script src="js/jquery.min.js"></script>
    <!-- plugin counter-->
    <script src="assets/counter/waypoints.min.js"></script>
    <script src="assets/counter/jquery.counterup.min.js"></script>
    <!-- plugin wow-->
    <script src="assets/wow_js/wow.min.js"></script>
    <!-- plugin curved-->
    <script src="assets/curve_text/jquery.typorize.min.js"></script>
    <script src="assets/curve_text/jquery.curvedtext.min.js"></script>
    <!-- plugin scroll-->
    <script src="assets/nice-scroll/jquery.nicescroll.min.js"></script>
    <!-- page loader -->
    <script src="assets/fakeloader/fakeloader.min.js"></script>
    <!--  -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
